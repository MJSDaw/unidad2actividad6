<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de variables</title>
</head>
<body>
    <div id="respuesta"></div>
    <script>
        let numero = 6;
        let palabra = "comida";
        let boleano = true;
        document.getElementById('respuesta').innerHTML = `La variable con valor ${numero} es de tipo ${typeof(numero)}, la variable con valor ${palabra} es de tipo ${typeof(palabra)}, la variable con valor ${boleano} es de tipo ${typeof(boleano)}`;
    </script>
</body>
</html>
