<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="respuesta"></div>
    <script>
        let milista = ['panadero', 456, [0, 1, 2]];
